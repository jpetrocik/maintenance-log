<div id="carList">
    <mat-button-toggle-group class="fw" name="carList" vertical >
        <mat-button-toggle class="btn" *ngFor="let vehicle of _maintenanceService.myGarage$ | async" [routerLink]="['/mileage', vehicle.invitationToken]">{{vehicle.name}} <small>({{vehicle.mileageReportedDays}} days ago)</small></mat-button-toggle >
    </mat-button-toggle-group>
</div>
