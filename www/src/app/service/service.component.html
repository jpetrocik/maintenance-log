<div id="carList">
    <mat-button-toggle-group class="fw" name="carList" vertical >
        <mat-button-toggle class="btn" *ngFor="let car of _maintenanceService.myGarage$ | async" (click)="selectVehicle(car)">{{car.name}} <small>({{car.mileageReportedDays}} days ago)</small></mat-button-toggle >
    </mat-button-toggle-group>
</div>
